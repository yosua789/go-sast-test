      additional_information:
        type: string
      banner:
        type: string
      created_at:
        type: string
      description:
        type: string
      end_sale_at:
        type: string
      event_time:
        type: string
      id:
        type: string
      name:
        type: string
      organizer:
        $ref: '#/definitions/dto.SimpleOrganizerResponse'
      start_sale_at:
        type: string
      status:
        type: string
      updated_at:
        type: string
      venue:
        $ref: '#/definitions/dto.SimpleVenueResponse'
    type: object
  dto.EventResponse:
    properties:
      banner:
        type: string
      created_at:
        type: string
      description:
        type: string
      end_sale_at:
        type: string
      event_time:
        type: string
      id:
        type: string
      name:
        type: string
      organizer:
        $ref: '#/definitions/dto.SimpleOrganizerResponse'
      start_sale_at:
        type: string
      status:
        type: string
      updated_at:
        type: string
      venue:
        $ref: '#/definitions/dto.SimpleVenueResponse'
    type: object
  dto.EventSettings:
    properties:
      garuda_id_verification:
        type: boolean
      max_adult_ticket_per_transaction:
        type: integer
    type: object
  dto.OrganizerResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      logo:
        type: string
      name:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  dto.PaginatedEvents:
    properties:
      events:
        items:
          $ref: '#/definitions/dto.EventResponse'
        type: array
      pagination:
        $ref: '#/definitions/dto.Pagination'
    type: object
  dto.Pagination:
    properties:
      current_page:
        type: integer
      max_page:
        type: integer
      next_page:
        type: integer
      prev_page:
        type: integer
      total_records:
        type: integer
    type: object
  dto.SimpleOrganizerResponse:
    properties:
      id:
        type: string
      logo:
        type: string
      name:
        type: string
      slug:
        type: string
    type: object
  dto.SimpleVenueResponse:
    properties:
      city:
        type: string
      country:
        type: string
      id:
        type: string
      name:
        type: string
      venue_type:
        type: string
    type: object
  dto.UpdateOrganizerRequest:
    properties:
      name:
        maxLength: 255
        type: string
      slug:
        maxLength: 255
        type: string
    required:
    - name
    - slug
    type: object
  dto.UpdateVenueRequest:
    properties:
      capacity:
        type: integer
      city:
        maxLength: 255
        type: string
      country:
        maxLength: 255
        type: string
      name:
        maxLength: 255
        type: string
      status:
        enum:
        - ACTIVE
        - INACTIVE
        - DISABLE
        type: string
      venue_type:
        enum:
        - STADIUM
        - VENUE
        - HALL
        - OTHER
        type: string
    required:
    - city
    - country
    - name
    - status
    - venue_type
    type: object
  dto.VenueResponse:
    properties:
      capacity:
        type: integer
      city:
        type: string
      country:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
      venue_type:
        type: string
    type: object
  lib.APIResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        default: true
        type: boolean
    type: object
  lib.HTTPError:
    properties:
      code:
        type: integer
      error: {}
      message:
        type: string
      success:
        default: false
        type: boolean
    type: object
