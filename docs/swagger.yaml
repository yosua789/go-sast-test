basePath: /api/v1
definitions:
  dto.CreateVenueRequest:
    properties:
      capacity:
        type: integer
      city:
        maxLength: 255
        type: string
      country:
        maxLength: 255
        type: string
      name:
        maxLength: 255
        type: string
      status:
        enum:
        - ACTIVE
        - INACTIVE
        - DISABLE
        type: string
      venue_type:
        enum:
        - STADIUM
        - VENUE
        - HALL
        - OTHER
        type: string
    required:
    - city
    - country
    - name
    - status
    - venue_type
    type: object
  dto.DetailEventResponse:
    properties:
      active_settings:
